name: Auto Merge to Production and Deploy

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  merge_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

    - name: Automatic Merge
      uses: bambamboole/gha-upmerge@master
      with:
        stable_branch: 'main'
        development_branch: 'production'
        
